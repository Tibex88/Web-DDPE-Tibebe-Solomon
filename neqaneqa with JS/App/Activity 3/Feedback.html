    <script>
        function confirmsubmission() {
            let txt;
      if (confirm("By pressing confirm you are saying you are truthful in your submisison")) {
        txt = "You info has been submitted a representative shall contact you soon!";
        document.write(txt);
      } else {
        txt = "You have denied the submission of your info as such has been cancelled";
        document.write(txt);
      }
        }
    </script>
</head>

    <table align="center" width="1405px">
        <tr>
            <td>
                <h1>Feedback form</h1>
                <br />
                <form>
                    <label for="name">Name: </label><br />
                    <input type="text" name="text" id="name" /><br />

                    <label for="email">Email: </label><br />
                    <input type="email" name="email" id="email" required placeholder="Email" min="6" max="32" />

                    <p>Please check all the emotions that apply to you</p>

                   <ul>
                    <li><label for="Angry">Angry</label> <input id="Angry" type="checkbox" name="emotions"></li>
                    <li><label for="Sad">Sad</label> <input id="Sad" type="checkbox" name="emotions"></li>
                    <li><label for="Happy">Happy</label> <input id="Happy" type="checkbox" name="emotions"></li>  
                    <li><label for="Ambivalent">Ambivalent</label> <input id="Ambivalent" type="checkbox" name="emotions"></li>
                </ul>

            <p>How satisfied were you with our service?</p>
<ul>
        <li><label for="very satisfied">Very satisfied</label> <input id="very satisfied" type="radio"  name="satisfied"> </li>
        <li> <label for="Satisfied">Satisfied</label><input id="Satisfied" type="radio" name="satisfied"></li>
        <li><label for="dnt care">Don't Care</label> <input id="dnt care" type="radio" name="satisfied"></li>
        <li><label for="dissatisfied">Dissatisfied</label> <input id="dissatisfied" type="radio" name="satisfied"></li>
        <li><label for="very dissatisfied">Very dissatisfied</label> <input id="very dissatisfied" type="radio" name="satisfied"></li>


</ul>
            <label for="comment"> Further comments</label><br />
                            <textarea id="comment" rows="2" cols="50%"></textarea><br />
                            <input onclick= "confirmsubmission()" type="submit" value="Submit" />
                </form>
